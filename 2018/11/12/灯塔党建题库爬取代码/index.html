    <section class="post-content">
      <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib2</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line">url = <span class="string">"http://xxjs.dtdjzx.gov.cn/quiz-api/subject_info/randomList"</span></span><br><span class="line">url_l = <span class="string">'http://xxjs.dtdjzx.gov.cn/quiz-api/subject_info/list?chapterId=7j0d8qp4r2g28ogjt5hq0cbhne'</span></span><br><span class="line"></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">"Host"</span>: <span class="string">"xxjs.dtdjzx.gov.cn"</span>,</span><br><span class="line">    <span class="string">"Accept"</span>: <span class="string">"*/*"</span>,</span><br><span class="line">    <span class="string">"version-code"</span>: <span class="string">"75"</span>,</span><br><span class="line">    <span class="string">"Accept-Language"</span>: <span class="string">"en-SG;q=1, zh-Hans-SG;q=0.9"</span>,</span><br><span class="line">    <span class="string">"Accept-Encoding"</span>: <span class="string">"gzip, deflate"</span>,</span><br><span class="line">    <span class="string">"device-name"</span>: <span class="string">"iPhone"</span>,</span><br><span class="line">    <span class="string">"system-version"</span>: <span class="string">"11.2.5"</span>,</span><br><span class="line">    <span class="string">"device-model"</span>: <span class="string">"iPhone"</span>,</span><br><span class="line">    <span class="string">"Connection"</span>: <span class="string">"close"</span>,</span><br><span class="line">    <span class="string">"version-name"</span>: <span class="string">"1.3.7"</span>,</span><br><span class="line">    <span class="string">"system-type"</span>: <span class="string">"iOS"</span>,</span><br><span class="line">    <span class="string">"User-Agent"</span>: <span class="string">"FuShengJiaXin/1.3.7 (iPhone; iOS 11.2.5; Scale/2.00)"</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">answers = dict()</span><br><span class="line">request = urllib2.Request(url_l, <span class="keyword">None</span>, headers)</span><br><span class="line">response = urllib2.urlopen(request)</span><br><span class="line">response = json.loads(response.read())</span><br><span class="line">question_list = response[<span class="string">'data'</span>][<span class="string">'subjectInfoList'</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> t <span class="keyword">in</span> range(<span class="number">1000</span>):</span><br><span class="line">    request = urllib2.Request(url, <span class="keyword">None</span>, headers)</span><br><span class="line">    response = urllib2.urlopen(request)</span><br><span class="line">    response = json.loads(response.read())</span><br><span class="line">    data = response[<span class="string">'data'</span>][<span class="string">'subjectInfoList'</span>]</span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> data:</span><br><span class="line">        question = dict()</span><br><span class="line">        question[<span class="string">'question'</span>] = item[<span class="string">'subjectTitle'</span>]</span><br><span class="line">        question[<span class="string">'Right'</span>] = []</span><br><span class="line">        options = item[<span class="string">'optionInfoList'</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> options:</span><br><span class="line">            <span class="keyword">if</span> i[<span class="string">'isRight'</span>] == <span class="string">u'1'</span>:</span><br><span class="line">                question[<span class="string">'Right'</span>].append((i[<span class="string">'optionType'</span>], i[<span class="string">'optionTitle'</span>] + <span class="string">u'  v'</span>))</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                question[<span class="string">'Right'</span>].append((i[<span class="string">'optionType'</span>], i[<span class="string">'optionTitle'</span>]))</span><br><span class="line">        answers[json.dumps(question[<span class="string">'question'</span>]).decode(<span class="string">'unicode-escape'</span>)[<span class="number">1</span>:<span class="number">-1</span>]] = <span class="string">"A."</span> + json.dumps(question[<span class="string">'Right'</span>][<span class="number">0</span>][<span class="number">1</span>]).decode(<span class="string">'unicode-escape'</span>)[<span class="number">1</span>:<span class="number">-1</span>] + <span class="string">'\n'</span> + \</span><br><span class="line">                                                                                   <span class="string">"B."</span> + json.dumps(question[<span class="string">'Right'</span>][<span class="number">1</span>][<span class="number">1</span>]).decode(<span class="string">'unicode-escape'</span>)[<span class="number">1</span>:<span class="number">-1</span>] + <span class="string">'\n'</span> + \</span><br><span class="line">                                                                                   <span class="string">"C."</span> + json.dumps(question[<span class="string">'Right'</span>][<span class="number">2</span>][<span class="number">1</span>]).decode(<span class="string">'unicode-escape'</span>)[<span class="number">1</span>:<span class="number">-1</span>] + <span class="string">'\n'</span> + \</span><br><span class="line">                                                                                   <span class="string">"D."</span> + json.dumps(question[<span class="string">'Right'</span>][<span class="number">3</span>][<span class="number">1</span>]).decode(<span class="string">'unicode-escape'</span>)[<span class="number">1</span>:<span class="number">-1</span>]</span><br><span class="line">    <span class="keyword">if</span> len(answers) == <span class="number">200</span>:</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">count = <span class="number">1</span></span><br><span class="line"><span class="keyword">for</span> item <span class="keyword">in</span> question_list:</span><br><span class="line">    print(str(count) + <span class="string">'.'</span> + item[<span class="string">'subjectTitle'</span>])</span><br><span class="line">    print(answers[item[<span class="string">'subjectTitle'</span>]])</span><br><span class="line">    count = count + <span class="number">1</span></span><br></pre></td></tr></table></figure>
